<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - jasonjalufka</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’»</text></svg>">
  <style>
    .contact-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .section {
      margin: 3rem 0;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 1rem;
      color: var(--text-color);
      opacity: 0.9;
      text-align: left;
    }

    .gpg-key {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-all;
      margin: 1rem 0;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .gpg-fingerprint {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.7;
      margin-top: 1rem;
    }

    .copy-button {
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s ease;
      opacity: 0.7;
    }

    .copy-button:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.05);
    }

    .copy-button.copied {
      background: rgba(255, 255, 255, 0.1);
      opacity: 1;
    }

    .email-link {
      color: var(--text-color);
      text-decoration: none;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1.2rem;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .email-link:hover {
      opacity: 1;
    }

    .instructions {
      font-size: 0.9rem;
      opacity: 0.7;
      margin: 1rem 0;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <main>
    <div class="contact-container">
      <div class="breadcrumb">
        <a href="index.html">Home</a>
        <span class="separator">/</span>
        <span>Contact</span>
      </div>

      <div class="section">
        <h2 class="section-title">email</h2>
        <a href="mailto:jasonjalufka@gmail.com" class="email-link">jasonjalufka@gmail.com</a>
      </div>

      <div class="section">
        <h2 class="section-title">gpg</h2>
        <a href="public.asc" id="gpgKey" download>6FB5 E638 8F69 EB98 735A 6882 C17A B120 4943 182A</a>
        <button class="copy-button" onclick="copyKey()">Copy Key</button>
        <p class="gpg-fingerprint">Fingerprint: [Your key fingerprint]</p>
      </div>
    </div>
  </main>

  <script>
    function copyKey() {
      const key = document.getElementById('gpgKey').textContent;
      navigator.clipboard.writeText(key).then(() => {
        const button = document.querySelector('.copy-button');
        button.textContent = 'Copied!';
        button.classList.add('copied');
        setTimeout(() => {
          button.textContent = 'Copy Key';
          button.classList.remove('copied');
        }, 2000);
      });
    }
  </script>

  <script>
    // Page transition
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('main').classList.add('loaded');
    });

    // Handle page transitions when clicking links
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', (e) => {
        if (link.hostname === window.location.hostname) {
          e.preventDefault();
          document.querySelector('main').style.opacity = '0';
          setTimeout(() => {
            window.location = link.href;
          }, 300);
        }
      });
    });
  </script>
</body>

</html>
