<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jasonjalufka</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’»</text></svg>">
</head>


<body>
  <main>
    <div class="centered-text">
      <span class="name">jasonjalufka</span>
      <span class="cursor">_</span>
    </div>
  </main>
  <script>
    const frames = ['_', ' '];
    let i = 0;
    let interval;

    function startAnimation() {
      if (interval) return; // Don't double start
      interval = setInterval(() => {
        if (!document.hidden) {
          document.title = `jasonjalufka${frames[i % frames.length]}`;
          document.querySelector('.cursor').textContent = frames[i % frames.length];
          i++;
        }
      }, 450);
    }

    function stopAnimation() {
      clearInterval(interval);
      interval = null;
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopAnimation();
      } else {
        startAnimation();
      }
    });

    startAnimation(); // Begin immediately if visible
  </script>
</body>

</html>
