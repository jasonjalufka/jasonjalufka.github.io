<body>

    <div class="centered-text">
      <div class="name-container">
        <span class="name">jasonjalufka</span>
        <span class="cursor">_</span>
      </div>
      <div class="links">
        <a href="photo.html" class="photo-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

            <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />

    </div>
  </main>
  <script>
    const frames = ['_', ' '];
    let i = 0;
    let interval;

    function startAnimation() {
      if (interval) return; // Don't double start
      interval = setInterval(() => {
        if (!document.hidden) {
          document.title = `jasonjalufka${frames[i % frames.length]}`;
          document.querySelector('.cursor').textContent = frames[i % frames.length];
          i++;
        }
      }, 450);
    }

    function stopAnimation() {
      clearInterval(interval);
      interval = null;
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopAnimation();
      } else {
        startAnimation();
      }
    });

    startAnimation(); // Begin immediately if visible
  </script>
